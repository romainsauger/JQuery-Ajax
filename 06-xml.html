<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Ajax with JQuery</title>
</head>
<body>
	<div id="content"></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script>
		$(function(){

			$.ajax({
			  dataType: "xml",
			  url: "ajax/test.xml",
			  success: affiche
			});

			function affiche(data) {
				var items = [];
			  $(data).find('members').each(function(){
			    $(this).find("name").each(function(){
			      var name = $(this).text();
			      items.push( "<li>" + name + "</li>" );
			    });
			  });
			  $( "<ul/>", {
			    "class": "my-new-list",
			    html: items.join( "" )
			  }).appendTo( "body" );
			}
			
		});	
	</script>
</body>
</html>
