<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Ajax with JQuery</title>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script>
		$(function(){
			
			$.ajax({
        method: 'GET',
        url: 'https://www.googleapis.com/youtube/v3/search?',
        data: { 
        	part: 'snippet',
        	q : 'test',
        	maxResults: 25,
        	key: 'AIzaSyAyLf-DYjrAoAeOTjE0FUpow7dA1yXqPO4'
        },
        dataType: 'jsonp',
				success: afficher
			});
			
			function afficher(data){
				// console.log(data);
				// console.log(data.items[0].snippet);
				var data = data.items;	
				var items = [];
        for (item in data) {
        	 console.log(data[item]);
        	 items.push( "<li><strong><a href='https://youtu.be/" + data[item].id.videoId + "'> " + data[item].snippet.title + " </a></strong><p>"+data[item].snippet.description+"</p><img src='"+data[item].snippet.thumbnails.default.url+"' ></li>" );
        }
			  $( "<ul/>", {
			    "class": "my-new-list",
			    html: items.join( "" )
			  }).appendTo( "body" );

			}
			
		});	
	</script>
</body>
</html>
